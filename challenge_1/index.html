

<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div id="app">
    <div align="center">TIC TAC TOE</div>
    <hr width="300"/>

    <table align="center" border="1px solid black" id="myTable">
      <tr>
        <td id="0" height="20px" width="20px"></td>
        <td id="1" height="20px" width="20px"></td>
        <td id="2" height="20px" width="20px"></td>
      </tr>
      <tr>
        <td id="3" height="20px" width="20px"></td>
        <td id="4" height="20px" width="20px"></td>
        <td id="5" height="20px" width="20px"></td>
      </tr>
      <tr>
        <td id="6" height="20px" width="20px"></td>
        <td id="7" height="20px" width="20px"></td>
        <td id="8" height="20px" width="20px"></td>
      </tr>
    </table>

    <hr width="300"/>
    <div  align="center">
      <p id="gamestatus"></p>
      <button id="reset">RESET</button>
    </div>
    <!-- Content to be displayed will go here. -->
  </div>
  <script src="app.js"></script>
</body>

</html>
